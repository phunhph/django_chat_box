{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatapp Realtime - Vinhweb</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <header>Chatapp Realtime</header>
        <form
          action="{% url 'login:Sign_up' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="error-text"></div>

          <!-- name row -->
          <div class="field input">
            <label for="">Full namer</label>
            <input
              type="text"
              name="name"
              placeholder="Nhập Tên người dùng"
              required
            />
          </div>

          <div class="field input">
            <label for="">Email</label>
            <input type="text" name="email" placeholder="Nhập Email" required />
          </div>

          <div class="field input">
            <label for="">Mật khẩu</label>
            <input
              type="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
            <i class="fas fa-eye"></i>
          </div>

          <div class="field image">
            <label for="">Ảnh đại diện</label>
            <input
              type="file"
              name="image"
              accept="image/x-png,image/jpeg,image/jpg"
              required
            />
          </div>

          <div class="field button">
            <input type="submit" value="Bắt đầu Chat" />
          </div>
        </form>
        <div class="link">
          Đã có tài khoản? <a href="{% url 'login:login' %}">Đăng nhập ngay</a>
        </div>
      </section>
    </div>

    <script src="{%static 'js/password-event.js'%}"></script>
    <!-- <script src="{%static 'js/signup.js'%}"></script> -->
  </body>
</html>
